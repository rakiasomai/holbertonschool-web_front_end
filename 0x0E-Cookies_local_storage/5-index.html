<!DOCTYPE html>
<html>
    <head>
        <title>cookies task</title>
    </head>
    <body>
    </body>
    <script type="application/javascript">

        let availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

        if (typeof(Storage) !== undefined) {
            createStore();
            displayCart();
        } else {
            alert("Sorry, your browser does not support Web storage. Try again with a better one");
        }

        function addItemToCart(item) {
            localStorage.setItem(item, true);
        }

        function createStore() {
            let ul = document.createElement('ul');

            for (let y = 0; y < availableItems.length; y++) {
                let item = document.createElement('li');
                item.onclick = function () {
                    addItemToCart(availableItems[y]);
                }
                item.appendChild(document.createTextNode(availableItems[y]));
                ul.appendChild(item);
            }
            document.body.append(ul);
        }

        function displayCart() {
            if (localStorage.length) {
                let p = document.createElement('p');
                p.innerHTML = `You previously had ${localStorage.length} items in your cart`;
                document.body.append(p);
            }
        }

    </script>
</html>
